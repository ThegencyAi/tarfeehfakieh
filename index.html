<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gency AI Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc; /* Uniform soft background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack elements vertically */
        }

        .container {
            background-color: #ffffff; /* White background for the content box */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            padding: 40px;
            width: 90%;
            max-width: 700px; /* Wider maximum width for a professional look */
            text-align: center; /* Center text */

        h1 {
            color: #007BFF; /* Primary color for headers */
            font-size: 2.5em;
            margin-bottom: 10px; /* Slightly reduced bottom margin */
        }

        h2 {
            color: #333; /* Darker text for subheading */
            font-size: 1.8em;
            margin: 20px 0; /* Spacing above and below */
        }

        p {
            font-size: 1.2em;
            color: #555; /* Softer text color for readability */
            line-height: 1.6;
            margin: 10px 0; /* Consistent margin for paragraphs */
        }

        .highlight {
            color: #FF5722; /* Highlight color for emphasis */
            font-weight: bold;
        }

        .sneak-preview {
            font-style: italic; /* Italicized text for emphasis */
            margin-top: 20px;
            color: #6c757d; /* Gray color for sneak preview */

        #VG_OVERLAY_CONTAINER {
            width: 100%; /* Full width for the chat widget */
            height: 500px; /* Increased height for visibility */
            margin-top: 30px; /* Space above the chat widget */
            border-radius: 10px; /* Rounded corners */

</head>
